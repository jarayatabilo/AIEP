<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Detalle Pais</h1>
        </div>
       
    </div>
    <div class="row">
       <table id="PaisDetail" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result">
                <td><h4 th:text="${pais.id}" id="id"/></td>
                <td><h4 th:text="${pais.name}" id="name"/></td>   
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div id="title">
            <h1>Regiones del Pais</h1>
        </div>
       
    </div>
    <div class="row">
    	<table id="allRegion" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Sigla</th>
                <th width="70%">Detalle</th>
                
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="region : ${pais.regiones}">
                <td>[[${region.id}]]</td>
                <td>[[${region.sigla}]]</td>
                <td>[[${region.detalle}]]</td>
               
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
