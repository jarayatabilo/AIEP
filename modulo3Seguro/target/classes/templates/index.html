<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Spring Boot + Thymeleaf</h1>
        </div>
        <div class="row">
		<span style="color:blue" th:text="${username}"></span>
    	</div>
        <table id="allCountries" class="table table-striped">
            <thead>
            <tr>
                <th width="70%">ID</th>
                <th>Nombre</th>
                <th>Regiones</th>
                <th>Detalle</th>
                
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="pais : ${paises}">
                <td>[[${pais.id}]]</td>
                <td>[[${pais.name}]]</td>
                <td>[[${pais.conteo}]]</td>
                <td><a th:href="@{/obtiene/{id}(id=${pais.id})}">Ver</a></td>
            </tr>
            </tbody>
        </table>
    </div>
 <p><a href="/newPais">Add nuevo Pais</a></p>
 
  <p><a href="/logout">Salir</a></p>
</div>
